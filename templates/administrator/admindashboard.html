{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVSync Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'css/baseStyle.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Crisis Connect</a>
  </nav>
  
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="sidebar">
          <div class="sidebar-item active"><a href="">Home</a></div>
          <div class="sidebar-item"><a href="/user">Users</a></div>
          <div class="sidebar-item"><a href="/volunteer">Volunteer</a></div>
          <div class="sidebar-item "><a href="/disasterupdate">Disaster Updates </a><span class="badge badge-danger">2</span></div>
          <div class="sidebar-item"><a href="/ViewDonation">Donations</a></div>
          <div class="sidebar-item"><a href="/addnmanageskill">Volunteer Skills</a></div>
          <div class="sidebar-item"><a href="/resource">Resources</a></div>
          <div class="sidebar-item"><a href="/viewcomplaints">Complaints</a></div>
        </div>
      </div>


    
      <div class="col-md-9">
        <div class="content">
           <!-- block body -->
            {% block body %}
            {% endblock %}
          <!-- block body ends -->
        </div>
      </div>

     

    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
