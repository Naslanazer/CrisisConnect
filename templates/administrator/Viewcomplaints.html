


{% extends 'administrator/base.html' %}
{%block body%}
<!-- Main Content -->
<div class="tbl-div">
  <div class="content container-fluid">
      <div class="container-fluid mt-4">
          <h2 class="mb-4">complaints</h2>
          <div class="table-responsive">
            <table class="table user-table table-striped">
              <thead>
                <tr>
                  <th>date</th>
                  <th>complaint</th>
                  <th>user</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {%for i in val%}
                <tr>
                  <td>{{i.Date}}</td>
                  <td>{{i.Complaint}}</td>
                  <td>{{i.USER.Name}}</td>
                  <td><a href="reply/{{i.id}}" class="btn btn-primary" >Reply</a></td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
        </div>
  </div>
</div>
{%endblock%}
