{% extends 'administrator/base.html' %}
{%block body%}
<!-- Main Content -->
<div class="tbl-div">
  <div class="content container-fluid">
    <div class="container-fluid mt-4">
      <div class="head">
        <h2 class="mb-4">addtask</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">Add New
        Tasks</button>
      </div>
      <div class="table-responsive">
        <table class="table user-table table-striped">
          <thead>
            <tr>
              <th>Task_no</th>
              <th>Task</th>
              <th>Date</th>
              <th>Status</th>
              <th></th>
              
            </tr>
          </thead>
          <tbody>
            {% for i in val %}
            <tr>
              <td>{{i.Task_no}}</td>
              <td>{{i.Task}}</td>
              <td>{{i.Date}}</td>
              <td>{{i.Status}}</td>

              <td> <a class="btn btn-danger" href="/admin_task_delete/{{i.id}}"
                  onclick="return confirm('are you sure?')">DELETE</a>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Event Registration Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Register New Tasks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm" action="addtask" method="post">
                  {%csrf_token%}
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Task_no</label>
                        <input type="text" class="form-control"  name="Task_no" placeholder="Task_no ..">
                        <label for="eventName" class="form-label">Task</label>
                        <input type="text" class="form-control"  name="Task" placeholder="Task ..">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="eventForm">Submit</button>
            </div>
        </div>
    </div>
</div>
</div>
{%endblock%}
