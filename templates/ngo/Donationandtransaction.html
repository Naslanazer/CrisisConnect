
{% extends 'ngo/base.html' %}
{%block body%}
<!-- Main Content -->
<div class="tbl-div">
  <div class="content container-fluid">
      <div class="container-fluid mt-4">
          <h2 class="mb-4">Donations</h2>
          <div class="table-responsive">
            <table class="table user-table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {%for i in val%}
          <tr>
            <td>{{i.USER.Name}} </td>
            <td>{{i.USER.Phone}} </td>
            <td>{{i.USER.Email}} </td>
            <td>{{i.Amount}} </td>
            <td>{{i.Description}} </td>
            <td>{{i.Date}} </td>
            <td><a href="delete_donation/{{i.id}}" class="btn btn-danger" onclick="return confirm('are you sure to delete this user?')">DELETE</a></td>
          </tr>
          {%endfor%}
              </tbody>
            </table>
          </div>
        </div>
  </div>
</div>
{%endblock%}
